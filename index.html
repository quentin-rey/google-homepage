<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<body>
    <div id="container">
        <nav>
            <div id="nav-links">
                <a href="">Gmail</a>
                <a href="">Images</a>
            </div>
            <div id="nav-apps">
                <a href="#">
                    <span class="material-icons">apps</span>
                </a>
            </div>
            <div id="nav-user">
                <a href="">
                    <img src="https://lh3.googleusercontent.com/ogw/ADGmqu_nK5iZSie2MkiRJx0-NyDkkI_S5Hu22wJnfO1qHw=s64-c-mo"
                        alt="User Photo">
                </a>
            </div>
        </nav>
        <div id="logo">
            <img src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png"
                alt="Google Logo">
        </div>
        <div id="search-container">
            <form action="" method="get" id="search">
                <div id="searchbar">
                    <span class="material-icons search-icon">
                        search
                    </span>
                    <input type="text" name="searchinput" id="searchinput">
                    <svg class="mic-icon" focusable="false" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                        <path
                            d="m12 15c1.66 0 3-1.31 3-2.97v-7.02c0-1.66-1.34-3.01-3-3.01s-3 1.34-3 3.01v7.02c0 1.66 1.34 2.97 3 2.97z"
                            fill="#4285f4"></path>
                        <path d="m11 18.08h2v3.92h-2z" fill="#34a853"></path>
                        <path
                            d="m7.05 16.87c-1.27-1.33-2.05-2.83-2.05-4.87h2c0 1.45 0.56 2.42 1.47 3.38v0.32l-1.15 1.18z"
                            fill="#f4b400"></path>
                        <path
                            d="m12 16.93a4.97 5.25 0 0 1 -3.54 -1.55l-1.41 1.49c1.26 1.34 3.02 2.13 4.95 2.13 3.87 0 6.99-2.92 6.99-7h-1.99c0 2.92-2.24 4.93-5 4.93z"
                            fill="#ea4335"></path>
                    </svg>
                </div>
                <div id="search-buttons">
                    <input type="submit" value="Google Search">
                    <input type="submit" value="I'm Feeling Lucky">
                </div>
            </form>
        </div>
        <div id="lang"></div>
        <footer>
            <div id="footer-text"></div>
            <div id="footer-links"></div>
        </footer>
    </div>
</body>

</html>
